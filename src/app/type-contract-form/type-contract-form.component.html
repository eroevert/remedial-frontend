<mat-toolbar fxLayout="row" mat-dialog-title color="primary">
  <div fxFlex>
    Crear  Tipo Contrato
  </div>
  <span fxFlex class="flex-spacer"></span>
  <div fxFlex  align="end">
    <button mat-button mat-dialog-close>&times;</button>
  </div>
</mat-toolbar>

<form novalidate #typeContractForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-input-container dividerColor="{{name.invalid && !name.pristine ? 'warn' : 'primary'}}">
        <input matInput placeholder="Nombre" type="text" [(ngModel)]="typeContract.name" name="name" #name="ngModel" required>
        <mat-hint>
         <span [hidden]="name.pristine">
         <span [hidden]="!name.errors?.required">name is required</span>
         </span>
        </mat-hint>
      </mat-input-container>
      <mat-input-container dividerColor="{{code.invalid && !code.pristine ? 'warn' : 'primary'}}">
        <input matInput placeholder="Codigo" maxlength="5" type="text" [(ngModel)]="typeContract.code" name="code" #code="ngModel" required>
        <mat-hint>
         <span [hidden]="code.pristine">
         <span [hidden]="!code.errors?.required">Code is required</span>
         </span>
        </mat-hint>
      </mat-input-container>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button type="submit" mat-button class="background-primary text-floral-white"  [disabled]="typeContractForm.form.invalid" >Crear</button>
  </mat-dialog-actions>
</form>
