<mat-toolbar fxLayout="row" mat-dialog-title color="primary">
  <div fxFlex>
    Editar registro de tipo de equipo
  </div>
  <span fxFlex class="flex-spacer"></span>
  <div fxFlex  align="end">
    <button mat-button mat-dialog-close>&times;</button>
  </div>
</mat-toolbar>
<form novalidate #equipmentTypeEditForm="ngForm" (ngSubmit)="update()">
  <mat-dialog-content>
    <p>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Equipo o Indumentaria" [(ngModel)]="equipmentTypeSelected.name" name="name"></textarea>
      </mat-form-field>
    </p>
    <p>
      <mat-input-container dividerColor="{{description.invalid && !description.pristine ? 'warn' : 'primary'}}">
        <textarea matInput placeholder="Descripci&oacute;n" [(ngModel)]="equipmentTypeSelected.description" name="description" #description="ngModel" >
        </textarea>
        <mat-hint>
         <span [hidden]="description.pristine">
         </span>
        </mat-hint>
      </mat-input-container>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" mat-button class="background-primary text-floral-white"  [disabled]="equipmentTypeEditForm.form.invalid" >Actualizar</button>
  </mat-dialog-actions>
</form>
<mat-dialog-actions>
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close mat-button class="background-primary text-floral-white" >Cerrar</button>
</mat-dialog-actions>
